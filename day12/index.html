<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Día 12</title>
    <style>
      :root {
        color-scheme: dark light;
      }
    </style>
  </head>
  <body>
    <label for="number">Selecciona un número</label>
    <input
      id="number"
      type="range"
      min="1"
      max="50"
      value="1"
      onInput="this.nextElementSibling.value = this.value"
    />

    <output>1</output>
  </body>
</html>
